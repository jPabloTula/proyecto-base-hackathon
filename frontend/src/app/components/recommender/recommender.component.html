<section>
  <div class="container d-flex justify-content-between">
    <app-stepper *ngIf="index !== 0" (isLast)="checkLast()" (size)="data?.length" class="col-md-8">
      <cdk-step *ngFor="let d of data; let i = index">
        <form *ngIf="myForm" [formGroup]="myForm">
          <div class="d-flex flex-column justify-content-start mb-3 contentTextInformation p-3">
            <p class="text-white">{{ d.question }}</p>
            <div class="form-check" *ngFor="let option of d.options">
              <input
                class="form-check-input"
                type="radio"
                formControlName="answer"
                [value]="option.id"
                (change)="showValue()"
              />
              <label class="form-check-label text-white" for="flexRadioDefault1">
                {{ option.name }}
              </label>
            </div>
          </div>
        </form>
      </cdk-step>
    </app-stepper>
    <div class="card p-4 w-35 col-md-4">
      <canvas
        baseChart
        class="chart"
        [data]="doughnutChartData"
        [type]="doughnutChartType"
      ></canvas>
      <label>Lo lograste!!!</label>
      <button class="btn btn-primary" (click)="goBack()">Finalizar</button>
    </div>
  </div>
</section>
